language: python
dist: xenial
python:
    - "3.7"
    - "3.6"
sudo: required
before_install:
  - pip install --upgrade pip
install:
  - pip install codecov
  - make build
  - pip install -r test_requirements.txt
script:
  - make test
services:
  - postgresql
after_success:
  - codecov
addons:
  postgresql: "9.6"
env:
  - DEVELOPMENT_MODE=True
