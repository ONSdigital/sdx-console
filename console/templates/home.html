{% extends "layout.html" %}
{% block body %}

<div class='container'>
  <div class="row">
    <div class="col-sm-6">
      {%if current_user.is_authenticated%}
        <h3>Logged in as: {{current_user.email}}</h3>
      {%else%}
        To use this service you need to
        <a href="{{ url_for('security.login', next=request.path)}}"> log in</a>
      {% endif %}
    </div>
  </div>
</div>

{% endblock %}
