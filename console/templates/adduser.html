{% extends "layout.html" %}
{% set active_page = "AddUser" %}
{% block body %}

<div class='container'>
  <div class="row">

    <div class="col-sm-6">
      <form class="form-group" action="/adduser" method="POST">
        <h3>Add a new SDX developer user</h3><br>
        <div>
          Please enter an email for the user:<br>
          <input class="form-control" type="text" name="email" maxlength="100"><br>
        </div>
        <div>
          Please enter a password for the user:<br>
          <input class="form-control" type="password" name="password" maxlength="100"><br>
        </div>
        <input id="add_user_submit" class="btn btn-default" type="submit"><br>
      </form>

      <br>
      {% if success %}
        Added new user {{user}}
      {% endif %}
    </div>

  </div>
</div>

{% endblock %}
