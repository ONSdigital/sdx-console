<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
</head>
<body>
    <h1>Add a new SDX developer user</h1>
    <p>
        Please enter an email for the user:<br>
        {{ form.email(size=100) }}<br>
    </p>
    <p>
        Please enter a password for the user:<br>
        {{ form.password }}<br>
    </p>
    <p><input type="submit" value="Add User"></p>

</body>
</html>
