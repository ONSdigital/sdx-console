<div id="response-data-wrapper" class="col-md-6">
  <h3>Receiver <img src="static/images/ajax-loader.gif" id="ftp-loading-sign" style="position: relative; display: none;"></h3>
  <p>Lists of the <strong>most recent 10 files</strong> to hit the FTP server:</p>

  <ul class="navigation-tabs navigation-tabs--component" role="tablist">

    <li role="presentation" class="navigation-tabs__item navigation-tabs__item--primary active">
      <a href="#pcks" aria-controls="pcks" role="tab" data-toggle="tab"
         class="btn btn--secondary btn--border navigation-tabs__tab">PCKs</a> </li>

    <li role="presentation" class="navigation-tabs__item navigation-tabs__item--primary">
      <a href="#images" aria-controls="images" role="tab" data-toggle="tab"
         class="btn btn--secondary btn--border navigation-tabs__tab">Images</a> </li>

    <li role="presentation" class="navigation-tabs__item navigation-tabs__item--primary">
      <a href="#indices" aria-controls="indices" role="tab" data-toggle="tab"
         class="btn btn--secondary btn--border navigation-tabs__tab">Image Indices</a> </li>

    <li role="presentation" class="navigation-tabs__item navigation-tabs__item--primary">
      <a href="#receipts" aria-controls="receipts" role="tab" data-toggle="tab"
         class="btn btn--secondary btn--border navigation-tabs__tab">Receipts</a> </li>
  </ul>

  <div class="tab-content" id="ftp-tab-content">
    <div role="tabpanel" class="tab-pane active grid__col" id="pcks">
      <table id="pck-data" class="table table-hover">
        <thead>
          <tr>
            <th>Filename</th>
            <th>Size</th>
            <th>Modified</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div role="tabpanel" class="tab-pane grid__col" id="images">
      <table id="image-data" class="table table-hover">
        <thead>
          <tr>
            <th>Filename</th>
            <th>Size</th>
            <th>Modified</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div role="tabpanel" class="tab-pane grid__col" id="indices">
      <table id="index-data" class="table table-hover">
        <thead>
          <tr>
            <th>Filename</th>
            <th>Size</th>
            <th>Modified</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div role="tabpanel" class="tab-pane grid__col" id="receipts">
      <table id="receipt-data" class="table table-hover">
        <thead>
          <tr>
            <th>Filename</th>
            <th>Size</th>
            <th>Modified</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <br>
  <button id="empty-ftp" class="btn btn-default">Empty FTP</button>

</div>
