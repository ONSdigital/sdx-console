
<div class="container">
  <header class="header">
    <div class="logo header__logo">
      <img src="{{ url_for('static', filename='images/logo.svg') }}"
           alt="Office for National Statistics"
           class="logo__img"/>
    </div>
  </header>
</div>

<div class="bar " role="banner">
  <div class="bar__inner container">
    <div class="ons-application-title bar__title venus" style="text-align: left; position: relative;"> SDX Console </div>
    <div class="ons-application-title bar__title venus" style="text-align: right; position: relative;">
      {% if current_user.is_authenticated %}
        Logged in as: {{current_user.email}}
      {% else %}
        You are not logged in.
      {% endif %}
    </div>
  </div>
</div>

<div class="page__subheader"></div>
