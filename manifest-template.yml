applications:
- name: sdx-console-SPACE
  buildpack: python_buildpack
  health-check-type: process
  instances: INSTANCES
  host: sdx-console-SPACE
  timeout: 180
  memory: 512M

  env:
    CF_DEPLOYMENT: True
    SDX_STORE_URL: http://sdx-store-SPACE.apps.devtest.onsclofo.uk/responses
    SDX_VALIDATE_URL: http://sdx-validate-SPACE.apps.devtest.onsclofo.uk/validate
    FTP_HOST: FTPHOST
    FTP_USER: FTPUSER   
    FTP_PASS: FTPPASS
    CONSOLE_PASSWORD_HASH: PASSHASH
    SECRET_KEY: SECRETKEY
    SECURITY_PASSWORD_SALT: SECURITYPASS
    SDX_FTP_IMAGE_PATH: FTPIMAGEPATH 
    SDX_FTP_DATA_PATH: FTPDATAPATH
    SDX_FTP_RECEIPT_PATH: FTPRECEIPTPATH
    SDX_RESPONSE_JSON_PATH: FTPJSONPATH
    
  services:
   - sdx-rabbit-SPACE
   - sdx-postgres-SPACE
